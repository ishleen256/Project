<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="add-customer">Add Customer</a>
    </li>

  </ul>
</div>

<div class="container mt-3">

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>phone</th>
        <th>email</th>
        <th>created_on</th>
        <th>remarks</th>
        <th>points</th>
        <th>type</th>
      </tr>
    </thead>
    <tbody>

      {% for row in result %}

      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[6]}}</td>
        <td>{{row[7]}}</td>
        <td><a href="/delete/{{row[0]}}">Delete</a></td>
        <td><a href="/update-customer/{{row['phone']}}">Update</a></td>
      </tr>

      {% endfor %}

    </tbody>
  </table>
</div>

</body>
</html>
